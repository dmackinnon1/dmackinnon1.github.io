<script>

<!-- sizing utility -->
function isBreakpoint( alias ) {
    return $('.device-' + alias).is(':visible');
}

<!-- initialize the svg -->
var gameOfLife;
var selectedBeastie = "glider";

function setup() {
	if (isBreakpoint("xs")) {
		gameOfLife = new GameOfLife(300, 300, 61, 61);
		console.log("xs chosen");
	} else {
		gameOfLife = new GameOfLife(600, 600, 121, 121);
	}
	gameOfLife.init();
	gameOfLife.seedsRule();
	gameOfLife.display.useCircles = true; //for variety
	svgPixel.cellFunctions.push(addCell);
	var timedDraw = setInterval(run, 150);
	$("#pixelDisplay").html(gameOfLife.svg()); 	
};

function run() {
	gameOfLife.doIt();
	$("#generationDisplay").html("<h3 class='centered'> generation: " + gameOfLife.generation + "</h3>");
}

function addCell(i,j) {
	if (selectedBeastie == "glider") {
		gameOfLife.glider(i,j);
	} else if (selectedBeastie == "r-pentomino") {
		gameOfLife.rPentomino(i,j);
	} else if (selectedBeastie =="toad") {
		gameOfLife.toad(i,j);
	} else if (selectedBeastie == "square"){
		gameOfLife.square(i,j);
	} else {
		gameOfLife.fullSquare(i,j);
	}
}


<!-- the functions to call to display -->

<!-- initialization -->
$(document).ready(function(){
	setup();
});

$(document).ready(function(){
    $("#refresh").on("click", function(event){
		setup();
	});
});


$(document).ready(function(){
	$("form input:radio").on('click',function(e){
		selectedBeastie = $('input[name=beastie]:checked').val();
	});
});

</script>
